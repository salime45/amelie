<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (tap)="optionsPopover($event)" >
          <ion-icon name="more"></ion-icon>
      </button>
     
  </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>
  <div padding text-center class="first-middle">
    <img src="assets/imgs/mini_logo.png">
  </div>
  <div class="second-middle">
      <ion-row >
          <button ion-button icon-only (click)="openMap()" class="button-map">
              <ion-icon name="map"></ion-icon>
          </button>         
      </ion-row>
      <ion-row>
          <button ion-button icon-only (click)="openAR()" class="button-ar">
              <ion-icon name="globe"></ion-icon>
            </button>         
      </ion-row>      
  </div>
</ion-content>
